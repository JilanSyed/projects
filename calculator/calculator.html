<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Calcualtor</title>
</head>
<body>
    <div class="box">
        <div class="display">
            <p id="ok"></p>
        </div>
        <div class="button">
            <table>
                <tr>
                    <td><input type="button" value="AC" onclick="ac()"></td>
                    <td><input type="button" value="+" onclick="dis('+')"></td>
                    <td><input type="button" value="back" onclick="cle()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="/" onclick="dis('/')"></td>
                    <td><input type="button" value="*" onclick="dis('*')"></td>
                    <td><input type="button" value="-" onclick="dis('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="dis('7')"></td>
                    <td><input type="button" value="8" onclick="dis('8')"></td>
                    <td><input type="button" value="9" onclick="dis('9')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="dis('4')"></td>
                    <td><input type="button" value="5" onclick="dis('5')"></td>
                    <td><input type="button" value="6" onclick="dis('6')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="dis('1')"></td>
                    <td><input type="button" value="2" onclick="dis('2')"></td>
                    <td><input type="button" value="3" onclick="dis('3')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="dis('0')"></td>
                    <td><input type="button" value="." onclick="dis('.')"></td>
                    <td><input type="button" value="=" onclick="equal()"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var x='';
        function cal(y,z,a,b){
            if (a==='+'){
                b+=parseFloat(x.slice(z,y));
                return b;
            }else if (a==='-'){
                b-=parseFloat(x.slice(z,y));
                return b;
            }else if (a==='*'){
                b*=parseFloat(x.slice(z,y));
                return b;
            }else if (a==='/'){
                b/=parseFloat(x.slice(z,y));
                return b;
            }
        }
        function dis(num){
            x+=num;
            console.log(x);
            document.getElementById("ok").innerHTML=x;
           
        }
        function ac(){
            x='';
            console.log(x);
            document.getElementById("ok").innerHTML=x;
        }
        function equal(){
            var ans=0;
            var last=0;
            var un='+';
            for (var i=0;i<x.length;i++){
                if((x[i]==='+')||(x[i]==='-')||(x[i]==='*')|| (x[i]==='/')){
                    ans=cal(i,last,un,ans);
                    last=i+1;
                    un=x[i];
                }
            }
            ans=cal(i,last,un,ans);
            document.getElementById("ok").innerHTML=ans;
        }
        function cle(){
            x=x.slice(0,x.length-1);
            document.getElementById("ok").innerHTML=x;
        }
    </script>
</body>
</html>
